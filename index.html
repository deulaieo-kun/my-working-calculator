<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="d-flex align-items-center justify-content-center mx-auto vh-100 w-100">
        <div class="container" id="calculator">
            <div class="text-center p-2 rounded text-bg-dark">
            <div class="col-12">
                <div class="text-end p-2">
                    <h1 id="display">0</h1>
                </div>
            </div>
            <div class="row g-2 py-2">
                <div class="col-3">
                    <div id="allClear" class="p-3 text-bg-light rounded-circle" onclick="clear()">
                        <h3>AC</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-light rounded-circle" onclick="plusMinus()">
                        <h3>±</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-light rounded-circle" onclick="percentage()">
                        <h3>%</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-warning rounded-circle" onclick="inputOperation('÷')">
                        <h3>÷</h3>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(7)">
                        <h3>7</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(8)">
                        <h3>8</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(9)">
                        <h3>9</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-warning rounded-circle"  onclick="inputOperation('×')">
                        <h3>×</h3>
                    </div>
                </div>
            </div>
            <div class="row g-2 py-2">
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(4)">
                        <h3>4</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(5)">
                        <h3>5</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(6)">
                        <h3>6</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-warning rounded-circle" onclick="inputOperation('-')">
                        <h3>-</h3>
                    </div>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(1)">
                        <h3>1</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(2)">
                        <h3>2</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber(3)">
                        <h3>3</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-warning rounded-circle" onclick="inputOperation('+')">
                        <h3>+</h3>
                    </div>
                </div>
            </div>
            <div class="row g-2 py-2">
                <div class="col-6">
                    <div class="p-3 text-bg-secondary rounded-pill" onclick="inputNumber(0)">
                        <h3>0</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-secondary rounded-circle" onclick="inputNumber('.')">
                        <h3>.</h3>
                    </div>
                </div>
                <div class="col-3">
                    <div class="p-3 text-bg-warning rounded-circle" onclick="outputAnswer()">
                        <h3>=</h3>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
            crossorigin="anonymous">
        </script>
    </body>
</html>
